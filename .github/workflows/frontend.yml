name: Frontend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      NEXTAUTH_URL: https://fn.skillgener.com
      NEXT_PUBLIC_API_URL: https://fn.skillgener.com
      NEXT_PUBLIC_API_BASE_URL: https://bn.skillgener.com
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies and setup husky
        run: |
          npm ci
          npx husky install

      - name: Lint with ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx

      - name: Build
        run: npm run build
